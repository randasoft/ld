
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Video Controls</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/pause.png">
</head>
<body>
	<div id="video_player_box">
		<video id="my_video" poster="images/video.png">
			
		</video>
		<div id="video_controls_bar">
			<img id="playpausebtn" src="images/play.png">
			<input id="seekslider" max="100" min="0" step="1" type="range" value="0">
		</div>
	</div>

	<script src="video.js"></script>
</body>
</html>
